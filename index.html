<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Copy and Close</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        document.addEventListener('DOMContentLoaded', function () {
            var paramValue = getParameterByName('content');  // 假設URL參數名稱是 'param'
            if (!paramValue)
                paramValue = "never gonna give you up"
            document.getElementById('words').innerHTML=paramValue;// 成功複製後關閉頁面或顯示一個消息// 添加???面的按??示，允?用???窗口
            const closeButton = document.createElement('button');
            closeButton.textContent = 'Copy!';
            closeButton.onclick = function() {
                if(navigator.userAgent.indexOf("Firefox") > -1)
                {
                    copyToChipboardAndClosePage();
                    var opened = window.open('about:blank','_self');
                    opened.open = null ;
                    opened.close();
                }
                else
                {
                    copyToChipboardAndClosePage()
                    window.opener = null;
                    window.open('','_self');
                    window.close()
                }
            };
            document.body.appendChild(closeButton);        
        });
        function copyToChipboardAndClosePage(){
            paramValue = document.getElementById('words').textContent;
            // 複製文字到剪貼簿
            navigator.clipboard.writeText(paramValue).then(function() {
                console.log('Text copied to clipboard');
                
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        };
    </script>
</head>
<body>
    <h1 id="words">Copying Parameter to Clipboard...</h1>
</body>
</html>
